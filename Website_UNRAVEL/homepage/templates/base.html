    <style>
      
      *
{
    margin: 0;
    padding: 0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

section
{
    padding: 50px;
    background: #000;
}

section h2 
{
    font-size: 2.5em;
    color: #fff;
}

section p
{
    font-size: 2.5em;
    color: #fff;
}

::-webkit-scrollbar
{
    width: 0;
}

#spath
{
    position: fixed;
    top: 0;
    right: 0;
    width: 10px;
    height: 100%;
    background: rgba(255, 255, 255, 0.05);
}

#pbar
{
    position: fixed;
    top: 0;
    right: 0;
    width: 10px;
    /*height: 100%;*/
    background: linear-gradient(to top, #008aff,#00ffe7);


    animation: animate 5s linear infinite;
}

@keyframes animate
{
    0%,100%
    {
        filter: hue-rotate(0deg);
    }

    50%
    {
        filter: hue-rotate(360deg);
    }
}

#pbar::before
{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, #008aff,#00ffe7);

    filter: blur(10px);

}

#pbar::after
{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, #008aff,#00ffe7);

    filter: blur(30px);

}

      .bd-placeholder-img {

      }

      @media (min-width: 768px) {

        <script>
            progress = document.getElementById('pbar');
            totalHeight = document.body.scrollHeight - window.innerHeight;
            window.onscroll = function(){
                progressHeight = (window.pageYOffset / totalHeight) * 100;
                progress.style.height = progressHeight + "%";
            }
        </script>
